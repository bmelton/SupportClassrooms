                    <div class="large-6 columns">

                                <li>{{#link-to 'about'}}About{{/link-to}}</li>
                                <li>{{#link-to 'resources'}}Resources{{/link-to}}</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            {{outlet}}

                <div class="row">
                    <div id="footer_content" class="large-12 columns">

            </div>

        <script type="text/x-handlebars" id="news" data-template-name="news">
            <div class="row">
                <div class="large-12 columns">
                    <h3 class="subheader">News</h3>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="resources">
            <div class="row">
                <div class="large-12 columns">
                    <h3 class="subheader">Resources</h3>
                    {{#each model}}
                        <div large-12 columns">
                                <hr />
                            <p>
                                <a target="_blank" {{bindAttr href="url"}}>{{ title }}</a><br />
                                <cite><a target="_blank" {{bindAttr href="source_url"}}>{{source}}</a>, {{ date }}</cite>
                            </p>
                        </div>
                    {{/each}}
                </div>
            </div>
        </script>
        <script type="text/x-handlebars" id="about">
            <div class="row">
                <div class="large-12 columns">
                    <dl class="sub-nav">
                        <dd>{{#link-to 'directors'}}Directors{{/link-to}}</dd>
                        <dd>{{#link-to 'officers'}}Officers{{/link-to}}</dd>
                        <dd>{{#link-to 'about.faq'}}FAQ{{/link-to}}</dd>
                    </dl>

                    {{outlet}}
                </div>
            </div>
        </script>
            
        <script type="text/x-handlebars" data-template-name="about/index" id="about.index">
            <h3 class="subheader">Mission</h3 class="subheader">
            <p>Support Classrooms is a 501(c)(3) designed to aid and further education and 
            encourage stronger relationships between parents, teachers and education faculty.</p>

            <p>Teachers spend as much as $1,000 out of their own pockets on necessity items 
            including school supplies, field trips, clothing for children in need, and food and
            snacks.</p>

            <p>Collectively, teachers spend up to $1.3 billion on these sorts of supplies.  
            Support Classrooms aims to end this.</p>
        </script>

        <script type="text/x-handlebars" id="directors">
            <h3 class="subheader">Board of Directors</h3 class="subheader">
            {{#each model}}
                <div class="panel large-3 pull-1 large-offset-1 columns">
                    {{name}}<br />
                    {{title}}<br />
                </div>
            {{/each}}
        </script>

        <script type="text/x-handlebars" id="officers">
            <h3 class="subheader">Officers</h3 class="subheader">
            {{#each model}}
                <div class="panel large-3 pull-1 large-offset-1 columns">
                    {{name}}<br />
                    {{title}}<br />
                </div>
            {{/each}}
        </script>
        
        <script type="text/x-handlebars" id="about.faq" data-template-name="about/faq">
            <h3 class="subheader">FAQ</h3 class="subheader">
            <p>No content available</p>
            <hr />
        </script>

            Support Classrooms aims to end this.</p>
        </script>
