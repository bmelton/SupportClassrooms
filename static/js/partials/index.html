<div class="row" id="teaser">
    <div class="large-8 columns">
        <h3>
            Teachers collectively spend $1.3 billion dollars of their own 
            money to ensure that our children have their necessities provided.
        </h3>
    </div>
    <div class="large-4 columns">
        <img id="click_to_help" src="/static/img/click_to_help.png" />
    </div>
</div>
<div class="row" id="content">
    <div class="large-12 columns">
        <div class="large-12 columns">
            <p>Search for your child's school to get started: </p>
            <p>{{ selectingSchools }}</p>
            <form ng-submit="submitForm()">
                <input type="text" ng-enter="" data-ng-model="name" placeholder="Enter school name or zip code" />
            </form>
            <div class="container" ng-mouseenter="fixMouse()">
                <span class="results_summary">Results for: <strong>{{ name }}</strong></span>
                <hr />
                <div id="school_{{ school.id }}" class="result large-12 columns" data-ng-click="selectItem(school)" data-ng-repeat="school in schools | filter:name | orderBy:'name'">
                    <div class="large-6 columns">{{ school.name }} </div>
                    <div class="large-6 columns hidden">Hi</div>
                </div>
            </div>
        </div>
    </div>
</div>
