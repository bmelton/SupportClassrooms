<div id="map-canvas" ng-style="mapStyle">
    <div class="container">
        <div class="row" style="padding-top: 80px;">
            <div class="col-lg-12 text-center">
                <div id="map-search-div">
                    <div class="input-group input-group-lg text-center">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                        <input type="text" class="form-control" placeholder="Search for another school">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="location-bar">
    <div class="container">
        <div class="row">
            <div id="non-teaser" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span style="font-size: 3em; color: white; margin-top: 40px;" class="glyphicon glyphicon-chevron-left"></span>
            </div>
            <div id="non-teaser" class="col-lg-10 col-md-10 col-sm-10 hidden-xs">
                <h1>{{ school.name }}</h1><h4>{{ school.city }}</h4>
            </div>
            <div id="non-teaser" class="visible-xs" style="margin-top: 40px;">
                <h4>{{ school.name }}</h4><h5 style="color:white;">{{ school.city }}</h5>
            </div>
            <div id="non-teaser" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="min-height: 300px;">
                <h2>{{ list.school }} {{ list.name }} list</h2>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-4" ng-repeat="item in items">
                    <div class="col-lg-12">
                        <img class="img img-thumbnail" src="{{ item.image }}" />
                        <a target="_blank" href="{{ item.url }}">{{ item.name }}</a><br />
                        <strong>${{ item.price }}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="checkout.url" class="container" style="margin-bottom: 30px;">
        <a target="blank" class="btn btn-success btn-lg btn-block" href="{{ checkout.url }}">Buy All Items at Amazon for {{ checkout.subtotal }}</a>
    </div>
</div>
